<body id="page-top" class="index">

  <!-- Navigation -->
  <nav class="navbar navbar-default navbar-fixed-top">
    <div class="container">
      <!-- Brand and toggle get grouped for better mobile display -->
      <div class="navbar-header page-scroll">
        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">

        <a class="navbar-brand" href="#page-top">waffle</a>

      <!-- Collect the nav links, forms, and other content for toggling -->

        <ul class="nav navbar-nav navbar-right">
          <!-- codeclub : put your links here -->
          <li class="page-scroll">
            <a href="home.html">Home</a>
          </li>
          <li class="page-scroll">

        </ul>
      </div>

  <!-- Header -->
  <header>
      <div class="container">
          <div class="row">
              <div class="col-lg-12">
                  <div class="intro-text">
                      welcome to waffle
                  </div>
              </div>
          </div>
      </div>
  </header>

  <!-- Grid Section -->
  <div id="app" class="container" v-cloak>
    <!-- <form class="form"> -->
      <div class="row">

        <!-- left column, users  -->
        <div class="col-xs-6">
          <div class="panel panel-default">
            <div class="panel-heading">friends</div>

            <!-- list of existing friends, if any  -->
            <ul class="list-group" v-if="users">
              <li class="list-group-item" v-for="user in users">{{ user.alias }}</li>

              <!-- add a friend -->
              <li class="list-group-item form-group">
                <input type='text' class='form-control' v-model='user.alias' v-on:keyup.enter="save('user')" placeholder='add a user'>
              </li>
            </ul>

            <!-- got no friends -->
            <div class="panel-body" v-else>
              <div class="alert alert-info">
                <strong>aawwww</strong> ... ya got no friends?
              </div>
              <div class="form-group">
                <input type='text' class='form-control' v-model='user.alias' v-on:keyup.enter="save('user')" placeholder='add a user'>
              </div>
            </div>
          </div>
        </div>

        <!-- right column, rooms  -->
        <div class="col-xs-6">
          <div class="panel panel-default">
            <div class="panel-heading">chat rooms</div>

            <!-- list of existing rooms, if any  -->
            <ul class="list-group" v-if="rooms">
              <li class="list-group-item" v-for="room in rooms">{{ room.name }}</li>

              <!-- add a room -->
              <li class="list-group-item form-group">
                <input type='text' class='form-control' v-model='room.name' v-on:keyup.enter="save('room')" placeholder='start new chat'>
              </li>
            </ul>

            <!-- no rooms -->
            <div class="panel-body" v-else>
              <div class="alert alert-info">
                <strong>sshhh..</strong> so quiet in here ...
              </div>
              <div class="form-group">
                <input type='text' class='form-control' v-model='room.name' v-on:keyup.enter="save('room')" placeholder='start new chat'>
              </div>
            </div>
          </div>
        </div>
  <!-- </form> -->

  <!-- additional scripts -->
  <script src="https://cdn.firebase.com/js/client/2.4.1/firebase.js"></script>
